{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai image to text tool</title>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/themify-icons/0.1.2/css/themify-icons.css">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



 <style>
    	a {
      font-size:14px;
      font-weight:700
    }
    .superNav {
      font-size:13px;
    }
    .form-control {
      outline:none !important;
      box-shadow: none !important;
    }
    @media screen and (max-width:540px){
      .centerOnMobile {
        text-align:center
      }
    }

  table.dataTable thead th,
table.dataTable thead td {
    white-space: nowrap;
}

@media screen and (max-width: 767px) {
    table.dataTable thead th,
    table.dataTable thead td {
        white-space: normal;
    }
}
  </style>    

    {% block header %}
    
    {% endblock header %}
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark sticky-top navbar-dark p-3 shadow-sm">
    <div class="container">
  
        <a class="navbar-brand" href="#"><i class="ti-infinite"></i> <strong>AI-text</strong></a>
      <!-- <a class="navbar-brand" href="#"><img height="40px" width="60px" class="header-logo-image" src="{% static 'images/logo.png' %}" alt="Logo"></a> -->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="mx-auto my-3 d-lg-none d-sm-block d-xs-block">
        <div class="input-group">
          
          <span class="border-warning input-group-text bg-warning text-white"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input readonly type="text" class="form-control border-warning" style="color:#7a7a7a">
          <!-- <button class="btn btn-warning text-white">Search</button> -->
        </div>
      </div>
      <div class=" collapse navbar-collapse" id="navbarNavDropdown">
 
        <ul class="navbar-nav ms-auto ">
          <li class="nav-item">
            <a class="nav-link mx-2 text-uppercase " aria-current="page" href="{% url 'home'  %}">Home Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 text-uppercase active" href="{% url 'main_page'  %}">img/pdf to text</a>
          </li>


        </ul>
        <ul class="navbar-nav ms-auto ">

          <li class="nav-item">
            <a class="nav-link mx-2 text-uppercase" href="#"><i class="fa-solid fa-circle-user me-1"></i> {{user.username}}</a>
          </li>
          {% if user.is_authenticated %}
                   <li class="nav-item">
            <a class="nav-link mx-2 text-uppercase" href="{% url 'logout'  %}"><i class="fa-solid fa-circle-user me-1"></i> Logout</a>
          </li>
          {% else %}
          {% endif %}
        
        </ul>
      </div>
    </div>
  </nav>
    {% block body %}
    
    {% endblock body %}
</body>
</html>
