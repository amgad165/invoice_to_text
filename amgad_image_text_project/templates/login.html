{% extends "basic.html" %}
{% block header %}
    <script src="https://unpkg.com/htmx.org@1.3.3"></script>
 <style>
        form {
          width: 50%;
          margin: 0 auto;
          padding: 30px;
          border: 1px solid lightgray;
          border-radius: 10px;
        }
        
        input[type="text"], 
        input[type="email"],
        input[type="password"] {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border-radius: 5px;
          border: 1px solid lightgray;
        }
        
        input[type="submit"] {
          width: 100%;
          padding: 10px;
          margin-top: 20px;
          border-radius: 5px;
          border: none;
          background-color: lightblue;
          color: white;
          cursor: pointer;
          margin-bottom:10px;
        }
        form{
            margin-top: 50px;
        }
      </style>
{% endblock header %}

{% block body %}
      <form  method="POST" >
        {% csrf_token %}
        
        {% for msg in messages%}
            <div class='error'>{{msg}}</div>
        {% endfor %}
        <div id='msg'></div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input  type="submit" value="Login">
             <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="{% url 'signup'  %}">Register</a></p>
      </div>
      </form>
      
{% endblock body %}
