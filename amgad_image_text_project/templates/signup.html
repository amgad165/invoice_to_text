{% extends "basic.html" %}
{% block header %}
    <style>
        form {
          width: 50%;
          margin: 0 auto;
          padding: 30px;
          border: 1px solid lightgray;
          border-radius: 10px;
        }
        
        input[type="text"], 
        input[type="email"],
        input[type="password"] {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border-radius: 5px;
          border: 1px solid lightgray;
        }
        
        input[type="submit"] {
          width: 100%;
          padding: 10px;
          margin-top: 20px;
          border-radius: 5px;
          border: none;
          background-color: lightblue;
          color: white;
          cursor: pointer;
        }


.container{
  width: 1200px;
}
      </style>
{% endblock header %}

{% block body %}
<div class="container">
  <h1 class="text-center">Sign Up</h1>
 
  <form method="POST" class="form">
    {% csrf_token %}
    {{ form }}

      <button type="submit" class="btn btn-primary">Sign Up</button>

  </form>
</div>
{% endblock body %}
