{% extends "basic.html" %}


{% block body %}
    <!-- Modal -->
    <div class="modal fade" id="errorMessageModal" tabindex="-1" aria-labelledby="errorMessageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorMessageModalLabel">Error</h5>
                    {% comment %} <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> {% endcomment %}
                </div>
                <div class="modal-body">
                    <p>Please upload a better quality or different image</p>
                </div>
                <div class="modal-footer">
                    <a href="{% url 'main_page' %}" class="btn btn-primary">OK</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-qsdRpzl4u4ybb2V7PjDkLHx7S/LpZG52TWvt/xqfK1jHJhcOyf1Hu+7jypJzhcGy" crossorigin="anonymous"></script>

    <!-- Show the modal automatically when the page loads -->
    <script>
        var errorMessageModal = new bootstrap.Modal(document.getElementById('errorMessageModal'));
        errorMessageModal.show();
    </script>
{% endblock body %}
